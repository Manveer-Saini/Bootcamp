<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h3>Add a Book</h3>

    <Table>
        <thead> 
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
    </thead>

        <tbody>
            {% for book in allBooks %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td><a href="http://localhost:8000/books/{{book.id}}">View</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </Table>


    <form action="/createBook" method="POST">
        {% csrf_token %}
        <label for="title" class="the_label">Title:</label>
        <input type="text" class="the_input" name="title" id="title">
        
        <label for="desc" class="the_label">Description:</label>
        <input type="text" class="the_input" name="desc" id="desc">

        <button class="btn btn-primary">Add</button>
    </form>
</body>
</html>
