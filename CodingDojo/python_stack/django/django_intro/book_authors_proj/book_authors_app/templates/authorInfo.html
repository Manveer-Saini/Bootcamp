<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>{{theAuthor.firstName}} {{theAuthor.lastName}}</h3>
    <p>ID:{{theAuthor.id}}</p>
    <p>Notes: {{theAuthor.notes}}</p>
    <p>Books:</p>
    <ul>
        {% for book in books %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>

    <form action="/authors/{{theAuthor.id}}" method="POST">
        {% csrf_token %}
        <label for="book">Select a Book</label>
        <select name="book" class="the_input_selection" id="book">
            {% for book in allBooks %}
                <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary">Add</button>
    </form>
</body>
</html>
