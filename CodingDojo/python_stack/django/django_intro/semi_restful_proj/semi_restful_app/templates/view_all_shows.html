<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <Table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Released At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in allShows %}
            <tr>
                <th>{{show.id}}</th>
                <th>{{show.title}}</th>
                <th>{{show.network}}</th>
                <th>{{show.releaseDate}}</th>
                <th>
                    <a href="http://localhost:8000/shows/{{show.id}}">Show</a>
                    <a href="http://localhost:8000/shows/{{show.id}}/edit">Edit</a>
                    <a href="http://localhost:8000/shows/{{show.id}}/destroy">Delete</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </Table>

    <a href="http://localhost:8000/shows/new">Add a new Show</a>
</body>

</html>
