<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="addClass">
            <h1>AddClass</h1>
            <button>AddClass</button>
            <p id="addClass-p">Click the button to add class 'red' to this paragraph</p>
        </div>
        <div id="slideToggle">
            <h1>Slidetoggle</h1>
            <button>Slidetoggle</button>
            <p>Click the button to slidetoggle a hidden image</p>
            <img src="download.jpeg" alt="Cat">
        </div>
        <div id="append">
            <h1>Append</h1>
            <button>Append</button>
            <p id="append-p">Click the button to append a new paragraph!</p>
        </div>
    </div>
    
    <script src="functions.js"></script>

</body>
</html>
