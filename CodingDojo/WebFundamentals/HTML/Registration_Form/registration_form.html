<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
        <meta name="description" content="Are you ready for some good ol' identity theft, well let's get started.">
    </head>
    
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="first_name"><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="last_name"><br><br>
            <label for="Email">Email</label>
            <input type="text" id="Email" name="email"><br><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="password"><br><br>
            <label for="PW Confirm">PW Confirm</label>
            <input type="password" id="PW Confirm" name="pw_confirm"><br><br>
            <label for="Birthday">Birthday</label>
            <input type="date" id="Birthday" name="birthday"><br><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br><br>
        
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea><br><br>
            <label for="Favorite Language">Favorite Language</label>
            <!-- <input type="select" id="Favorite Language" name="favorite_language" value="JavaScript"> -->
            <select name="programming_languages" id="Favorite Language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
